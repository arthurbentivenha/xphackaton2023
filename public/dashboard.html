    <title>Hackton XP</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary sticky-top header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #fff"><img src="/img/logo.png" style="width: 100px;"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Seu resumo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Minhas receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movimentações</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top:2%">
        <h2>
            Olá, <span id="nome"></span>!
        </h2>
        <div class="row">
            <p class="updated-at" id="atualizado"></p>
            <button type="button" class="btn btn-info button update-button" onclick="init()"><span class="material-symbols-outlined">
                update
            </span> Atualizar Informações</button>
        </div>
        <div class="row quadroScore">
            <div class="col-md-4">
                <div class="score" id="score">
                    0
                </div>
            </div>
            <div class="col-md-8 quadro" style="background-color: #fff;" id="sugestoes" >
                carregando...
            </div>
        </div>
        <div style="margin-top: 4%;">
            <div class="titulo">Suas movimentações recentes</div>
            <div class="listas quadro" id="movimentacao">
                
            </div>
        </div>
        <div style="margin-top: 4%;">
            <div class="titulo">Seu controle de gastos</div>
            <div class="listas quadro" id="controle">
                <div class="row lista">
                    carregando...
                </div>
            </div>
        </div>
    </div>
</body>
